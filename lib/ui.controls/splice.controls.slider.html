<sjs-component sjs-type="Slider" sjs-controller="SliderController" sjs-export>
    <div class="-splicejs-controls-slider" sjs-element="root">
        <div class="slider-bay">
            <div class="slider-guide"></div>
            <div class="range-limiter" sjs-element="rangeLimiter">
                <div class="slider-range" sjs-element="range"></div>
                <div class="slider-left-thumb" sjs-element="leftThumb"></div>
                <div class="slider-right-thumb" sjs-element="rightThumb"></div>
            </div>
        </div>
        <div class="scale-bay"></div>
    </div>
</sjs-component>
