<!-- TreeView template composed including ScrollPanel -->
<template sjs-name="TreeView">
	<div class="-splicejs-treeview" sjs-element="root">
		<include sjs-type="ScrollPanel" sjs-override="default" sjs-name="scrollPanel"> </include>
	</div>
</template>

<!-- template of the tree root -->
<template sjs-name="Tree">
	<ul class="-splicejs-tree-root" sjs-element="treeRoot" sjs-content="default"></ul>
</template>

<!-- container node template -->
<template sjs-name="TreeNode">
    <li><div class="-splicejs-tree-item">
            <div class="-sc-tree-expandor -sc-tree-node-expanded" 
                 sjs-element="expandor"></div>
            <span sjs-content="default"></span>
        </div>
        <ul class="-splicejs-tree-root" 
            sjs-element="treeRoot" 
            sjs-content="children"></ul></li>		
</template>

<!-- leaf node -->
<template sjs-name="TreeLeaf">
    <li>
        <div class="-splicejs-tree-item">
            <span sjs-content="default"></span>
        </div>
    </li>
</template>
