<template sjs-name="DropDownSelector">
	<div class="sjs-dropdown-selector" sjs-element="root">
		<div class="selector" sjs-element="selector" sjs-content="default selector">Select Item</div>
	</div>
</template>

<!-- Container that stretches with the content -->
<template sjs-name="DropDownContainer">
	<div class="sjs-dropdown-container" sjs-element="root content" sjs-content="default"></div>
</template>

<!-- Container of fixed size with a scrollbar -->
<template sjs-type="DropDownContainerResizable">
	<div class="sjs-dropdown-container" sjs-element="root">
		<div sjs-element="content" sjs-content="default"></div>
		<div class="resize-bottom"  sjs-element="bottomEdge"></div>
	</div>
</template>
