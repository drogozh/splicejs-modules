<template sjs-name="ListBox">
	<div class="sjs-listbox" sjs-content="default"></div>
</template>

<template sjs-name="ListBoxItem">
	<div class="sjs-listbox-item" sjs-content="default"></div>
</template>

<template sjs-type="ScrollableListBox" sjs-controller="ListBoxController" sjs-export>
	<div class="-sjs-list-box" sjs-element="root">
		<include sjs-type="SpliceJS.Controls.ScrollPanel" 
				 sjs-name="scrollPanel">
			{
				content:
				<include sjs-type="ContentClient"> </include>
			}</include>
	</div>
</template>


<template sjs-type="ContentClient">
	<div sjs-content="default"></div>
</template>


<template sjs-type="GroupedListItem" sjs-export>
	<div class="-splicejs-list-grouped-listitem"></div>
</template>
