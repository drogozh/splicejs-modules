<template sjs-name="ScrollPanel">
	<div class="-splicejs-scrollpanel" sjs-element="root">
		<div class="clipping" sjs-element="clippingArea">
			<div class="client" sjs-element="scrollClient">
				<div sjs-element="scroll" sjs-content="default"></div>
			</div>
			<div class="static" sjs-element="staticContainer">
				<div sjs-content="static"></div>
			</div>
		</div>
		<div class="vertical-bar" sjs-element="verticalBar"></div>
		<div class="horizontal-bar" sjs-element="horizontalBar"></div>
	</div>
</template>
