<template sjs-name="PickList">
    <div class="sjs-picklist">
        <include sjs-type="DropDown" sjs-name="dropDown">
            {
                itemTemplate:binding('selectorItemTemplate').name('PickList'),
                defaultValue:binding('selectorDefaultValue').name('PickList'),
                dropDownItem:
                <include sjs-type="ListBox">
                    {
                        itemTemplate: binding('itemTemplate').name('PickList')
                    }
                </include>
            }
        </include>
    </div>
</template>
